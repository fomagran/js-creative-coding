<html>
  <body>
    <canvas width="600" height="600">Hello, Fomagran</canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      //fillRect 하기 전에 fillStyle 조정해야 적용됨.
      context.fillStyle = "blue";
      context.fillRect(100, 100, 400, 400);

      context.lineWidth = 4;
      context.beginPath();
      context.rect(100, 100, 400, 400);
      context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2);
      context.stroke();
    </script>
  </body>
</html>
